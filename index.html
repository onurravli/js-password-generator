<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-form">
                <div class="input">
                    <input max="48" min="10" type="range" name="max-length" id="length-slider" value="Max Length" />
                    <label id="length-value" class="current-length" for="length-slider">Length: 29</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="include-lowercase" id="include-lowercase" value="Include lowercase" />
                    <label for="include-lowercase">Include lowercase</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="include-uppercase" id="include-uppercase" value="Include uppercase" />
                    <label for="include-uppercase">Include uppercase</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="include-numbers" id="include-numbers" value="Include numbers" />
                    <label for="include-numbers">Include numbers</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="include-symbols" id="include-symbols" value="Include symbols" />
                    <label for="include-symbols">Include symbols</label>
                </div>

                <div id="generate-btn" class="input">
                    <button onclick="generatePassword()" class="btn">Generate Password</button>
                </div>
            </div>
            <div class="password">
                <h2>Password</h2>
                <p id="password"></p>
                <button id="copy-btn" class="btn">Copy</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
